<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--========== BOX ICONS ==========-->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!--========== CSS ==========-->
    <link rel="stylesheet" href="./scss/style.scss" />

    <!--========== Scripts ==========-->
    <script type="module" src="./js/main.js" defer></script>

    <title>Responsive Fashion Landing Page Hero Section - Template</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header container">
      <a href="/#" class="logo"> FASHI<span>ON</span></a>
      <button id="toggle-menu"><i class="bx bx-menu-alt-right"></i></button>

      <!-- NAV CONTENT -->
      <div class="navbar__content">
        <button id="close-menu">
          <i class="bx bx-x"></i>
        </button>

        <!-- NAV MENU -->
        <ul class="navbar__links">
          <li><a href="#" class="nav-link active">Products</a></li>
          <li><a href="#" class="nav-link">Features</a></li>
          <li><a href="#" class="nav-link">Services</a></li>
          <li><a href="#" class="nav-link">Inspiration</a></li>
        </ul>

        <!-- SOCIAL LINKS -->
        <div class="social-links">
          <a href="#" class="social-link"
            ><i class="bx bxl-instagram-alt"></i
          ></a>
          <a href="#" class="social-link"
            ><i class="bx bxl-facebook-square"></i
          ></a>
          <a href="#" class="social-link"><i class="bx bxl-twitter"></i></a>
          <a href="#" class="social-link"><i class="bx bxl-youtube"></i></a>
        </div>
      </div>
    </header>
    <section class="hero">
      <div class="container">
        <div class="hero-wrapper">
          <img
            class="hero__bg"
            src="/images/fashion-photo.jpg"
            alt="fashion photo"
          />
          <div class="hero__text">
            <span class="h1">Feel pretty</span>
            <span class="h1">Feel classy</span>
          </div>

          <!-- SOCIAL LINKS -->
          <div class="social-links">
            <a href="#" class="social-link"
              ><i class="bx bxl-instagram-alt"></i
            ></a>
            <a href="#" class="social-link"
              ><i class="bx bxl-facebook-square"></i
            ></a>
            <a href="#" class="social-link"><i class="bx bxl-twitter"></i></a>
            <a href="#" class="social-link"><i class="bx bxl-youtube"></i></a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
